<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Instagram</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="container header__flex">
          <div class="header__logo-box">
            <img
              src="/images/logo.svg"
              alt="Instagram Logo"
              class="header__logo"
            />
          </div>

          <form action="#" class="form">
            <input type="text" name="search" id="search" class="form__input" />
            <label for="search" class="form__label"
              ><img
                src="/images/search.svg"
                alt="Instagram Icon"
                class="search__icon"
              />
              Search</label
            >
          </form>

          <nav class="header__navigation">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">
                  <img
                    src="/images/home.svg"
                    alt="Instagram Icon"
                    class="header__link-icon"
                  />
                </a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link header__link-notification">
                  <img
                    src="/images/paper.svg"
                    alt="Instagram Icon"
                    class="header__link-icon"
                  />
                </a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">
                  <img
                    src="/images/guide.svg"
                    alt="Instagram Icon"
                    class="header__link-icon"
                  />
                </a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">
                  <img
                    src="/images/heart.svg"
                    alt="Instagram Icon"
                    class="header__link-icon"
                  />
                </a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">
                  <span class="circle-blue"></span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </main>
  </body>
</html>
