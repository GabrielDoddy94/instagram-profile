<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Instagram</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="container header__flex">
          <div class="header__logo-box">
            <img
              src="/images/logo.svg"
              alt="Instagram Logo"
              class="header__logo"
            />
          </div>

          <form action="#" class="form">
            <input
              type="text"
              name="search"
              id="search"
              class="form__input"
              required
            />
            <label for="search" class="form__label"
              ><img
                src="/images/search.svg"
                alt="Instagram Icon"
                class="search__icon"
              />
              Search</label
            >
          </form>

          <nav class="header__navigation">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">
                  <img
                    src="/images/home.svg"
                    alt="Instagram Icon"
                    class="header__link-icon"
                  />
                </a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link header__link-notification">
                  <img
                    src="/images/paper.svg"
                    alt="Instagram Icon"
                    class="header__link-icon"
                  />
                </a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">
                  <img
                    src="/images/guide.svg"
                    alt="Instagram Icon"
                    class="header__link-icon"
                  />
                </a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">
                  <img
                    src="/images/heart.svg"
                    alt="Instagram Icon"
                    class="header__link-icon"
                  />
                </a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">
                  <span class="circle-blue"></span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <section class="section-profile">
        <div class="container">
          <div class="profile__flex">
            <div class="profile__avatar-box">AVATAR</div>

            <div class="profile__information-box">
              <div class="profile__information-1">
                <span class="profile__name">name</span>
                <a href="#" class="btn profile__btn-follow">Follow</a>
                <a href="#" class="btn profile__btn-select"
                  ><img src="/images/arrow-down.svg" alt="#"
                /></a>
                <span class="profile__ellipse">&bull; &bull; &bull;</span>
              </div>

              <div class="profile__information-2">
                <span class="profile__text profile__posts"
                  ><b>79</b> posts</span
                >
                <span class="profile__text profile__followers"
                  ><b>379</b> followers</span
                >
                <span class="profile__text profile__following">
                  <b>179</b> following</span
                >
              </div>

              <div class="profile__information-3">
                <p class="profile__text paragraph-1"><b>Name</b></p>
                <p class="profile__text paragraph-2">
                  Lorem Ipsum is simply dummy text of the printing and
                  typesetting industry. Lorem Ipsum has been the industry's
                  standard dummy text.
                </p>
                <a href="#" class="profile__text profile__link"
                  ><b> bit.ly/35Ce3mX</b></a
                >
              </div>
            </div>
          </div>

          <div class="avatar-section">
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
